<!DOCTYPE html>

<style>
.top {
	text-align: center;
	padding-top: 15%;
}
.top-right{

}
input[type="text"]{
	width: 38%;
	height: 44px;
	border-radius: 50px;
	background-image: url('images/search-icon.png');

	background-repeat: no-repeat;

<html lang="en">
    <head>
        <title>Search</title>
